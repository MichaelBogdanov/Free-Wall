<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<title>Free Wall</title>

</head>
<body>

    <header>
        <article>
            <h1>Free Wall</h1>
            <h2>Creating dynamic grid layouts.</h2>
        </article>
    </header>

    <section class="grid grid-8 grid-auto-rows m gap">
        <article class="scale-hover grid-col-span-2 grid-row-span-2 purple">
            <span>1</span>
        </article>
        <article class="scale-hover grid-row-span-2 purple">
            <span>2</span>
        </article>
        <article class="scale-hover grid-col-span-3 purple">
            <span>3</span>
        </article>
        <article class="scale-hover grid-row-span-2 red">
            <span>4</span>
        </article>
        <article class="scale-hover lightgreen">
            <span>5</span>
        </article>
        <article class="scale-hover grid-col-span-2 grid-row-span-3">
            <span>6</span>
        </article>
        <article class="scale-hover grid-row-span-2 red">
            <span>7</span>
        </article>
        <article class="scale-hover yellow">
            <span>8</span>
        </article>
        <article class="scale-hover grid-col-span-3 grid-row-span-2 orange">
            <span>9</span>
        </article>
        <article class="scale-hover grid-col-span-2 lightgreen">
            <span>10</span>
        </article>
        <article class="scale-hover grid-col-span-2">
            <span>11</span>
        </article>
        <article class="scale-hover grid-row-span-2 green">
            <span>12</span>
        </article>
        <article class="scale-hover green">
            <span>13</span>
        </article>
        <article class="scale-hover red">
            <span>14</span>
        </article>
        <article class="scale-hover grid-col-span-2 green">
            <span>15</span>
        </article>
        <article class="scale-hover grid-col-span-3">
            <span>16</span>
        </article>
    </section>

</body>
</html>
